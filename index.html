<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>API Project</title>
		<link rel="stylesheet" href="styles/index.css" />
	</head>
	<body>
		<header>
			<h1>API Project</h1>
			<img src="assets/xzibit.jpeg" alt="xzibit" />
		</header>
		<form class="api-form">
			<h2>Search for Public APIs</h2>
			<section class="api-form__input-wrapper">
				<label for="title">Title</label>
				<input type="text" id="title" />
			</section>
			<section class="api-form__input-wrapper">
				<label for="description">Description</label>
				<input type="text" id="description" />
			</section>
			<section class="api-form__input-wrapper">
				<label for="category">Category</label>
				<select name="category" id="category">
					<option value="" selected></option>
					<option value="animals">Animals</option>
					<option value="anime">Anime</option>
					<option value="anti-malware">Anti-Malware</option>
					<option value="art">Art & Design</option>
					<option value="books">Books</option>
					<option value="business">Business</option>
					<option value="calendar">Calendar</option>
					<option value="cloud">Cloud Storage & File Sharing</option>
					<option value="continuous">Continuous Integration</option>
					<option value="cryptocurrency">Cryptocurrency</option>
					<option value="currency">Currency Exchange</option>
					<option value="data">Data Validation</option>
					<option value="development">Development</option>
					<option value="dictionaries">Dictionaries</option>
					<option value="documents">Documents & Productivity</option>
					<option value="environment">Environment</option>
					<option value="events">Events</option>
					<option value="finance">Finance</option>
					<option value="food">Food & Drink</option>
					<option value="games">Games & Comics</option>
					<option value="geocoding">Geocoding</option>
					<option value="government">Government</option>
					<option value="health">Health</option>
					<option value="jobs">Jobs</option>
					<option value="machine">Machine Learning</option>
					<option value="music">Music</option>
					<option value="news">News</option>
					<option value="open">Open Data & Open Source Projects</option>
					<option value="patent">Patent</option>
					<option value="personality">Personality</option>
					<option value="phone">Phone</option>
					<option value="photography">Photography</option>
					<option value="science">Science & Math</option>
					<option value="security">Security</option>
					<option value="shopping">Shopping</option>
					<option value="social">Social</option>
					<option value="sports">Sports & Fitness</option>
					<option value="test">Test Data</option>
					<option value="text">Text Analysis</option>
					<option value="tracking">Tracking</option>
					<option value="transportation">Transportation</option>
					<option value="url">URL Shorteners</option>
					<option value="vehicle">Vehicle</option>
					<option value="video">Video</option>
					<option value="weather">Weather</option>
				</select>
			</section>
			<fieldset>
				<legend>Auth</legend>
				<section class="api-form__radio-wrapper">
					<input type="radio" name="auth" id="noAuth" value="null" />
					<label for="noAuth">None</label>
				</section>
				<section class="api-form__radio-wrapper">
					<input type="radio" name="auth" id="apiKey" value="apiKey" />
					<label for="apiKey">API key</label>
				</section>
				<section class="api-form__radio-wrapper">
					<input type="radio" name="auth" id="0Auth" value="0Auth" />
					<label for="0Auth">0Auth</label>
				</section>
				<section class="api-form__radio-wrapper">
					<input type="radio" name="auth" id="X-Mashape-Key" value="X-Mashape-Key" />
					<label for="X-Mashape-Key">X-Mashape-Key</label>
				</section>
			</fieldset>
			<fieldset>
				<legend>HTTPS support</legend>
				<section class="api-form__radio-wrapper">
					<input type="radio" name="https" id="noHTTPS" value="false" />
					<label for="noHTTPS">No</label>
				</section>
				<section class="api-form__radio-wrapper">
					<input type="radio" name="https" id="yesHTTPS" value="true" />
					<label for="yesHTTPS">Yes</label>
				</section>
			</fieldset>
			<fieldset>
				<legend>CORS support</legend>
				<section class="api-form__radio-wrapper">
					<input type="radio" name="cors" id="yesCORS" value="yes" />
					<label for="yesCORS">Yes</label>
				</section>
				<section class="api-form__radio-wrapper">
					<input type="radio" name="cors" id="noCORS" value="no" />
					<label for="noCORS">No (includes unknown options)</label>
				</section>
				<section class="api-form__radio-wrapper">
					<input type="radio" name="cors" id="unknownCORS" value="unknown" />
					<label for="unknownCORS">Unknown</label>
				</section>
			</fieldset>
			<section class="api-form__buttons">
				<p>Search or find a random API, both based on the above critera:</p>
				<p>(Leave all fields blank to generate a completely random API)</p>
				<section class="api-form__button-wrapper">
					<button class="api-form__button" type="submit">Search</button>
					<button class="api-form__button" type="button" id="randomBtn">Random</button>
				</section>
			</section>
		</form>
		<section class="api-output-container"></section>
		<script src="index.js"></script>
	</body>
</html>
